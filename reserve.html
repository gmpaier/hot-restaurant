<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hot Resturant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  </head>
<body>
 
 
 
 
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class= "text-center">Hot Resturant</h1>
      
        <hr />
        <div class= "text-center">
        
        
          <button href="/tables" class="btn btn-primary btn-lg">View Tables</button>
      </div>
      </div>
 
 
  <div class="container-fluid">
    <div class="jumbotron">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header">
          <h3><strong>Table Reservation</strong></h3>
        </div>
        <div class="card-body"> Name:
          <input type="text" id="name" class="form-control" />
          </div>
         <div class="card-body">Phone Number:
            <input type="text" id="phoneNumber" class="form-control" />
         </div>
            <div class="card-body">Email:
              <input type="text" id="email" class="form-control" />
         </div>
              <div class="card-body">Unique ID
              <input type="text" id="uniqueId" class="form-control" />
          </div>  
          <button class="btn btn-primary" id="add-btn">Submit</button>  
        </div>
      </div>
      <a href="/api/tables">API table Link</a>
      <a href="/api/waitlist">API Waitlist Link</a>
    <script type="text/javascript">
      
    const addBtn = document.getElementById('add-btn');
    
    // Question: What is "e" short for?
    addBtn.addEventListener('click', (e) => {
      e.preventDefault();
      
      // Question: What does this code do?
      let name = document.getElementById('name').value.trim();
      let phone = document.getElementById('phone').value.trim();
      let email = document.getElementById('email').value.trim();
      let id = document.getElementById('uniqueId').value.trim();
      
      let newTable = {
        name: name,
        phone: phone,
        email: email,
        id: id,
      };

      // Question: What does this code do??
      fetch('/api/table', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(newTable),
      })
        .then((response) =>  {
          if(response === "True"){
            alert(`Yay, you are officially booked!`);
          }
          else{
            alert("Sorry you are on the wait list");
          }
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    });
  </script>
    </body>
